<form action="">
    <h2>Formulário do Estacionamento</h2>
    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" min="3" placeholder="Digite seu nome completo" required>
    <br><br>

    <label for="veiculo">Veículo</label>
    <select id="veiculo" required>
        <option hidden selected value="">Selecione</option>
        <option>Carro</option>
        <option>Motocicleta</option>
    </select>
    <br><br>

    <label for="placa">Placa do Veículo:</label>
    <input type="text" id="placa" maxlength="8"  pattern="[A-z]{3}-[0-9]{1}[0-9A-z]{1}[0-9]{2}" required>
    <br><br>

    <button>Enviar</button>

</form>
