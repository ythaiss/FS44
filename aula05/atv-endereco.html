<h2>Endereço</h2>
<br>

<form action="">
<label for="nome">Nome Completo:</label>
<br>
<input type="text" id="nome" placeholder="Digite seu nome" required minlength="3">
<br><br>

<label for="cep">Cep:</label>
<br>
<input type="text" pattern="[0-9]{8}" maxlength="8" minlength="8" id="cep" placeholder="Digite seu cep">
<br><br>

<label for="rua">Logradouro:</label>
<br>
<input type="text" id="rua" placeholder="Digite sua rua" required>

<label for="numero">N॰</label>
<input type="number" min="1" minrequired placeholder="****">
<br><br>

<label for="complemento">Complemento:</label>
<br>
<textarea id="complemento" placeholder="Digite o complemento"></textarea>
<br><br>

<label for="uf">UF</label>
<select required id="uf" required>
    <option hidden selected disabled value="">Selecione</option>
    <option >CE</option>
    <option >SP</option>
    <option >RJ</option>
    <option >Outra</option>
</select>
<br><br>

<label for="cidade">Cidade</label>
<select required id="cidade" required>
    <option hidden selected disabled value="">Selecione</option>
    <option >Fortaleza</option>
    <option >Salvador</option>
    <option >Outra</option>
</select>
<br><br>

<label for="bairro">Bairro</label>
<select required id="bairro">
    <option hidden selected disabled value="">Selecione</option>
    <option >Vila Pery</option>
    <option >Parangaba</option>
    <option >Aldeota</option>
    <option>Outra</option>
</select>
<br><br>

<button>Enviar</button>

</form>
